<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
  <link rel="icon" href="favicon.ico"><script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <form id="weather-form">
      <input
        type="text"
        id="city"
        placeholder="Enter city name"
        required
        autocomplete="on"
      />
      <button id="get-weather-button" type="submit">Get Weather</button>
    </form>

    <div id="weather-display"></div>

    <footer>
      Powered by
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        >WeatherAPI.com</a
      >
      Made by Thibault Web Dev
    </footer>

    <script type="module" src="7c4500971dd3062a6c18.js"></script>
  </body>
</html>
